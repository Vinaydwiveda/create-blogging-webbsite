<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./login-animations.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        <div id="login-section" class="form-container hidden">
            <h2>Login</h2>
            <form id="login-form" aria-labelledby="login-section">
                <label for="Gmail">Email:</label>
                <input type="email" id="Gmail" name="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="sign-up-section" class="form-container">
            <h2>Sign Up</h2>
            <form id="sign-up-form" aria-labelledby="sign-up-section">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="name" required>
                <br><br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="email" required>
                <br><br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="password" required>
                <br><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span id="switch-to-login">Login</span></p>
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="./login.js"></script>
</body>
</html>
